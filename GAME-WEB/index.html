<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space attack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f0029; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
        }
        canvas {
            border: 4px solid #001533;
            background-color: #1d012e; 
            box-shadow: 0 10px 20px rgb(180, 213, 255);
            border-radius: 12px;
            max-width: 95vw; 
            max-height: 95vh;
            width: 800px;
            height: 450px;
        }
        .mobile-controls {
            display: none; 
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 800px;
            padding: 0 10px;
        }
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="game-container" class="game-container flex flex-col items-center p-4">
        <h1 class="text-2xl font-extrabold text-blue-300 mb-4 tracking-wider hidden sm:block">
            Space Attact
        </h1>
        <canvas id="gameCanvas" width="1000" height="500"></canvas>
    </div>

    <div class="mobile-controls justify-between items-end">
        <div class="flex flex-col space-y-2">
            <button id="upButton" class="control-button bg-gray-700 text-white font-bold py-3 px-6 rounded-full">üî∫ Up</button>
            <button id="downButton" class="control-button bg-gray-700 text-white font-bold py-3 px-6 rounded-full">üîª Down</button>
        </div>
        <button id="attackButton" class="control-button bg-red-600 text-white font-extrabold text-lg py-5 px-10 rounded-full">Shoot!!!</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const GAME_WIDTH = canvas.width;
        const GAME_HEIGHT = canvas.height;

        const images = {
            PLAYER: new Image(),
            ENEMY_BASIC: new Image(),
            ENEMY_TANK: new Image(),
            ITEM_HEALTH: new Image(),
            ITEM_LASER: new Image(),
        };

        images.PLAYER.src = "images/‡∏¢‡∏≤‡∏ô.png";
        images.ENEMY_BASIC.src = "images/‡∏¢‡∏≤‡∏ô‡πÄ‡∏•‡πá‡∏Å.png";
        images.ENEMY_TANK.src = "images/‡∏¢‡∏≤‡∏ô‡πÉ‡∏´‡∏ç‡πà.png";
        images.ITEM_HEALTH.src = "images/‡πÄ‡∏•‡∏∑‡∏≠‡∏î.png";
        images.ITEM_LASER.src = "images/‡∏õ‡∏∑‡∏ô‡πÄ‡∏•‡πÄ‡∏ã‡∏≠‡∏£‡πå.png";

        const PLAYER_SPEED = 5;
        const BULLET_SPEED = 10;
        const BULLET_DAMAGE_NORMAL = 50;
        const BULLET_DAMAGE_MEGA = 200;
        const SPAWN_INTERVAL = 1500;
        const ITEM_DROP_CHANCE = 0.2;
        const LASER_DURATION = 8000;
        const MAX_LIVES = 5;

        let score = 0;
        let lives = 3;
        let lastSpawnTime = 0;
        let isGameOver = false;
        let isMegaLaserActive = false;
        let megaLaserEndTime = 0;

        const keys = { up: false, down: false, fire: false };

        let player = { x: 50, y: GAME_HEIGHT / 2, width: 50, height: 35, velocityY: 0, maxLives: MAX_LIVES };

        const bullets = [];
        const enemies = [];
        const items = [];

        // ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏£‡∏∞‡∏™‡∏∏‡∏ô‡∏®‡∏±‡∏ï‡∏£‡∏π
        const enemyBullets = [];

        function createBullet() {
            const damage = isMegaLaserActive ? BULLET_DAMAGE_MEGA : BULLET_DAMAGE_NORMAL;
            const width = isMegaLaserActive ? 40 : 15;
            const color = isMegaLaserActive ? '#ff0000' : '#ff80a0';
            bullets.push({
                x: player.x + player.width,
                y: player.y + player.height / 2 - 1.5,
                width, height: 3, velocityX: BULLET_SPEED, damage, color
            });
        }

        function createEnemy() {
            const isTank = Math.random() < 0.3;
            const type = isTank ? 'tank' : 'basic';
            const speed = Math.random() * 2 + 1;
            const hp = isTank ? 200 : 100;
            const width = isTank ? 60 : 45;
            const height = isTank ? 40 : 30;
            enemies.push({
                x: GAME_WIDTH,
                y: Math.random() * (GAME_HEIGHT - height),
                width, height, velocityX: -speed,
                type, hp, maxHp: hp,
                lastShotTime: 0
            });
        }

        const ITEM_SIZE = 30;
        function createItem(x, y) {
            const isHealth = Math.random() < 0.5;
            const type = isHealth ? 'health' : 'laser';
            items.push({ x, y, width: ITEM_SIZE, height: ITEM_SIZE, velocityX: -2, type });
        }

        // ‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏£‡∏∞‡∏™‡∏∏‡∏ô‡∏Ç‡∏≠‡∏á‡∏®‡∏±‡∏ï‡∏£‡∏π
        function enemyShoot(enemy) {
            enemyBullets.push({
                x: enemy.x,
                y: enemy.y + enemy.height / 2,
                width: 8,
                height: 3,
                velocityX: -6,
                damage: 1
            });
        }

        function draw() {
            ctx.fillStyle = '#0b111e';
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            ctx.drawImage(images.PLAYER, player.x, player.y, player.width, player.height);

            bullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x, b.y, b.width, b.height);
            });

            enemies.forEach(e => {
                const enemyImage = e.type === 'tank' ? images.ENEMY_TANK : images.ENEMY_BASIC;
                ctx.drawImage(enemyImage, e.x, e.y, e.width, e.height);

                // ‚úÖ ‡∏ß‡∏≤‡∏î‡∏´‡∏•‡∏≠‡∏î‡πÄ‡∏•‡∏∑‡∏≠‡∏î‡∏®‡∏±‡∏ï‡∏£‡∏π
                ctx.fillStyle = 'red';
                ctx.fillRect(e.x, e.y - 10, e.width, 5);
                ctx.fillStyle = 'lime';
                ctx.fillRect(e.x, e.y - 10, e.width * (e.hp / e.maxHp), 5);
            });

            // ‚úÖ ‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏∞‡∏™‡∏∏‡∏ô‡∏®‡∏±‡∏ï‡∏£‡∏π
            enemyBullets.forEach(b => {
                ctx.fillStyle = 'orange';
                ctx.fillRect(b.x, b.y, b.width, b.height);
            });

            items.forEach(item => {
                const itemImage = item.type === 'health' ? images.ITEM_HEALTH : images.ITEM_LASER;
                ctx.drawImage(itemImage, item.x, item.y, item.width, item.height);
            });

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Inter';
            ctx.textAlign = 'left';
            ctx.fillText(`‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`, 10, 25);
            ctx.fillText(`‡∏û‡∏•‡∏±‡∏á‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï: ${lives} / ${MAX_LIVES}`, 10, 50);

            if (isGameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 40px Inter';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', GAME_WIDTH / 2, GAME_HEIGHT / 2 - 20);
                ctx.font = '20px Inter';
                ctx.fillText(`‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢: ${score}`, GAME_WIDTH / 2, GAME_HEIGHT / 2 + 30);
                ctx.fillText('‡∏Å‡∏î ENTER ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà', GAME_WIDTH / 2, GAME_HEIGHT / 2 + 70);
            }
        }

        function update() {
            if (isGameOver) return;

            player.velocityY = (keys.up ? -PLAYER_SPEED : keys.down ? PLAYER_SPEED : 0);
            player.y = Math.max(0, Math.min(GAME_HEIGHT - player.height, player.y + player.velocityY));

            if (keys.fire) { createBullet(); keys.fire = false; }

            bullets.forEach((b, i) => {
                b.x += b.velocityX;
                if (b.x > GAME_WIDTH) bullets.splice(i, 1);
            });

            // ‚úÖ ‡∏Å‡∏£‡∏∞‡∏™‡∏∏‡∏ô‡∏®‡∏±‡∏ï‡∏£‡∏π‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà
            enemyBullets.forEach((b, i) => {
                b.x += b.velocityX;
                if (checkCollision(player, b)) {
                    lives--;
                    enemyBullets.splice(i, 1);
                    if (lives <= 0) isGameOver = true;
                }
                if (b.x + b.width < 0) enemyBullets.splice(i, 1);
            });

            enemies.forEach((e, i) => {
                e.x += e.velocityX;

                // ‚úÖ ‡∏®‡∏±‡∏ï‡∏£‡∏π‡∏™‡∏∏‡πà‡∏°‡∏¢‡∏¥‡∏á
                if (Date.now() - e.lastShotTime > 1000 + Math.random() * 2000) {
                    enemyShoot(e);
                    e.lastShotTime = Date.now();
                }

                bullets.forEach((b, j) => {
                    if (checkCollision(b, e)) {
                        e.hp -= b.damage;
                        if (!isMegaLaserActive) bullets.splice(j, 1);
                        if (e.hp <= 0) {
                            score += e.maxHp / 10;
                            if (Math.random() < ITEM_DROP_CHANCE) createItem(e.x, e.y);
                            enemies.splice(i, 1);
                        }
                    }
                });

                if (checkCollision(player, e)) {
                    lives--;
                    enemies.splice(i, 1);
                    if (lives <= 0) isGameOver = true;
                }

                if (e.x + e.width < 0) enemies.splice(i, 1);
            });

            items.forEach((it, i) => {
                it.x += it.velocityX;
                if (checkCollision(player, it)) {
                    if (it.type === 'health') lives = Math.min(MAX_LIVES, lives + 1);
                    else if (it.type === 'laser') {
                        isMegaLaserActive = true;
                        megaLaserEndTime = Date.now() + LASER_DURATION;
                    }
                    items.splice(i, 1);
                }
                if (it.x + it.width < 0) items.splice(i, 1);
            });

            if (isMegaLaserActive && Date.now() > megaLaserEndTime) isMegaLaserActive = false;

            const now = Date.now();
            if (now - lastSpawnTime > SPAWN_INTERVAL) {
                createEnemy();
                lastSpawnTime = now;
            }
        }

        function checkCollision(a, b) {
            return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y;
        }

        function resetGame() {
            score = 0; lives = 3; isGameOver = false;
            enemies.length = bullets.length = items.length = enemyBullets.length = 0;
            player.y = GAME_HEIGHT / 2;
        }

        function gameLoop() {
            update(); draw(); requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'w' || e.key === 'ArrowUp') keys.up = true;
            if (e.key === 's' || e.key === 'ArrowDown') keys.down = true;
            if (e.key === ' ' || e.key === 'k') keys.fire = true;
            if (e.key === 'Enter' && isGameOver) resetGame();
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'w' || e.key === 'ArrowUp') keys.up = false;
            if (e.key === 's' || e.key === 'ArrowDown') keys.down = false;
        });

        window.onload = () => gameLoop();
    </script>
</body>
</html>
